<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Cookies</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Preloader Section -->
    <div id="preloader">
        <div class="cookie"></div>
        <div class="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <div id="loading-message">Mixing ingredients...</div> 
    </div>
  <!-- Header -->
  <header class="navbar">
    <div class="logo">
      <img src="resources/cookie.png" width="10%" alt="Smart Cookies Logo">
      <span><b>Smart Cookies</b></span>
    </div>
    <button class="get-started" id="getStartedBtn">Get Started</button>
  </header>

  <!-- Modal (Sign In/Sign Up) -->
  <div class="modal" id="authModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Welcome to Smart Cookies</h2>
      <button class="auth-btn">Sign In</button>
      <button class="auth-btn">Sign Up</button>
    </div>
  </div>

  <!-- Main Content -->
  <main class="scroll-container" id="main">
    <section class="page home" id="home">
      <h1>Welcome to Smart Cookis!</h1>
      <p>Discover a modern way to learn and grow.</p>
    </section>
    <section class="page goal" id="goal">
      <h1>Our Goal</h1>
      <p>Empowering education through innovation.</p>
    </section>
    <section class="page location" id="location">
      <h1>Our Location</h1>
      <p>Find us in your city or online.</p>
    </section>
    <section class="page team" id="team">
      <h1>Our Team</h1>
      <p>Meet the creative minds behind Smart Cookies.</p>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bottom-nav">
    <div class="nav-icons">
      <button class="icon home-icon active" data-target="#home">🏠</button>
      <button class="icon goal-icon" data-target="#goal">🎯</button>
      <button class="icon location-icon" data-target="#location">📍</button>
      <button class="icon team-icon" data-target="#team">👥</button>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
